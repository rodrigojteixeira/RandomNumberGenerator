<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Gerador de Números Aleatórios</title>
</head>
<body>
    <div class="container">
        <h2>Gerador de Número Aleatório</h2>
        
        <div class="group">
            <div class="input">
                <label for="min">Mín:</label>
                <input id="min" type="number" name="min">
            </div>

            <div class="input">
                <label for="max">Máx:</label>
                <input id="max" type="number" name="max">                
            </div>

        </div>
        <button id="generate">Gerar</button>
        <div id="result">
            <span>00</span>
        </div>
    </div>
</body>
</html>
